<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>influxDB Viewer</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="ui.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<script src="layui/layui.js"></script>
	<script src="init.js"></script>
	<script src="operate.js"></script>
	<script src="table.js"></script>
	<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
	<script src="hotKey.js"></script>
</head>

<body>
<div class="layui-layout layui-layout-admin">
	<div class="layui-header top_menu_bar layui-bg-cyan">
		<ul class="layui-nav layui-layout-left">
			<li class="layui-nav-item">
				<a>File</a>
				<dl class="layui-nav-child">
					<dd><a><i class="layui-icon">&#x2197; </i>Export</a></dd>
					<dd><a><i class="layui-icon">&#x2199; </i>Import</a></dd>
					<dd><a><i class="layui-icon">&#x2716; </i>Exit</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item">
				<a><span class="layui-icon layui-icon-edit"></span>Edit</a>
				<dl class="layui-nav-child">
					<dd><a>Format</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item">
				<a><i class="layui-icon layui-icon-set-sm"></i> Settings</a>
				<dl class="layui-nav-child">
					<dd><a>Session</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item">
				<a><i class="layui-icon layui-icon-help"></i> Help</a>
				<dl class="layui-nav-child">
					<dd><a><i class="layui-icon layui-icon-about"></i> About</a></dd>
				</dl>
			</li>
		</ul>
	</div>
	<div class="tool_bar layui-bg-cyan">
		<a id="newconnection" class="layui-icon layui-icon-add-circle" title="创建新连接"></a>
		<a id="disconnection" class="layui-icon layui-icon-unlink" title="断开当前连接"></a>
		<a id="connection_info" class="layui-icon layui-icon-list" title="查看连接信息"></a>
		<a id="console" class="layui-icon" title="打开控制台">&#x1F4BB;</a>
		<a id="LR" class="layui-icon" title="左右分窗">&#9707;</a>
		<a id="UD" class="layui-icon" title="上下分窗">&#x229F;</a>
		<a id="taggle_lock" class="layui-icon" title="锁定标签">&#x2B59;</a>
		<a id="history" class="layui-icon" title="请求查询历史">&#x1F4DC;</a>
		<a id="run_query" class="layui-icon layui-icon-triangle-r" title="执行  (F9)"></a>
		<a id="run_select" class="layui-icon layui-icon-play" title="执行已选中 (Ctrl + F9)"></a>
		<a id="run_all" class="layui-icon" title="执行全部">&#x27A4;</a>
	</div>

	<div class="layui-side layui-bg-black">
		<div class="" id="menu_tree"></div>
	</div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<div class="layui-tab layui-tab-card" lay-filter="bodyTab" id="bodyTab" lay-allowClose="true">
			<ul class="layui-tab-title" id="tab-titles">
			</ul>
			<div class="layui-tab-content" id="tab-content">
			</div>
		</div>
	</div>

	<!-- <div class="layui-footer">
		底部固定区域
	</div> -->
</div>
<div style="display: none;">
	<div id="loadsMenuTree" style="display: none"></div>
	<div id="historyTransport"></div>
</div>

<script src="editor.js"></script>
<script>
    layouts();
    visor();
</script>
</body>

</html>
